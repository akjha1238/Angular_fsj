<div class="container">
<h4 class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</h4><br>
Username : <input type="text" name="user" [(ngModel)]="username"><br><br>
Password : <input type="password" name="password" [(ngModel)]="password"><br><br>
<button (click)=handleLogin() class="btn btn-success"> Login</button>
</div>
